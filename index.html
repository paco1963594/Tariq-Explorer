<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fallaowme Booking - حجز الطائرات والفنادق</title>
  
  <!-- ✅ Meta SEO Tags -->
  <meta name="description" content="منصة حجز الفنادق والطائرات والقطارات والسيارات مع إمكانية صرف العملة بأسعار محدثة.">
  <meta name="keywords" content="حجز الفنادق, حجز الطائرات, حجز القطارات, حجز السيارات, صرف العملة, الفندق, الطائرة, القطار, السيارة, booking, skyscanner, rentalcars, currency exchange" />
  <meta name="author" content="Tariq Smart Travel" />
  <meta name="robots" content="index, follow" />

  <!-- ✅ Redirect Script -->
  <script>
    function redirectBasedOnQuery() {
      const query = new URLSearchParams(window.location.search).get("q") ||
                    document.getElementById('searchInput')?.value;
      if (!query) return;

      const lowerQuery = query.toLowerCase();

      if (lowerQuery.includes("فندق") || lowerQuery.includes("hotel")) {
        window.location.href = "https://www.booking.com/";
      } else if (lowerQuery.includes("طائرة") || lowerQuery.includes("flight")) {
        window.location.href = "https://www.skyscanner.net/";
      } else if (lowerQuery.includes("قطار") || lowerQuery.includes("train")) {
        window.location.href = "https://www.raileurope.com/";
      } else if (lowerQuery.includes("سيارة") || lowerQuery.includes("car")) {
        window.location.href = "https://www.rentalcars.com/";
      } else if (lowerQuery.includes("صرف") || lowerQuery.includes("عملة") || lowerQuery.includes("currency")) {
        window.location.href = "https://www.xe.com/";
      } else {
        window.location.href = "https://12go.asia/?z=12574420";
      }
    }

    function rotateTitleColors() {
      const colors = ["#ff0000", "#00ff00", "#0000ff", "#ff00ff"];
      let i = 0;
      setInterval(() => {
        document.getElementById("mainTitle").style.color = colors[i % colors.length];
        i++;
      }, 180000); // كل 3 دقائق = 180,000ms
    }

    window.onload = function() {
      redirectBasedOnQuery();
      rotateTitleColors();
    };
  </script>

  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #f00;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }

    .note {
      margin-top: 40px;
      color: #ccc;
    }

    .search-container {
      margin: 30px auto;
    }

    .search-container input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .search-container button {
      padding: 10px 15px;
      background-color: yellow;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: gold;
    }
  </style>
</head>

<body>
  <h1 id="mainTitle">مرحبًا بك في Fallaowme Booking</h1>
  <p>احجز رحلتك الآن بكل سهولة: طائرة، فندق، سيارة، قطار، وحتى صرف العملة</p>

  <!-- ✅ شريط البحث -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="اكتب: فندق، طائرة، قطار، سيارة، عملة...">
    <button onclick="redirectBasedOnQuery()">بحث</button>
  </div>

  <!-- ✅ روابط الحجز -->
  <a href="https://www.booking.com/" class="button">حجز فندق</a>
  <a href="https://www.skyscanner.net/" class="button">حجز طائرة</a>
  <a href="https://www.raileurope.com/" class="button">حجز قطار</a>
  <a href="https://www.rentalcars.com/" class="button">حجز سيارة</a>
  <a href="https://www.xe.com/" class="button">صرف العملة</a>
  <a href="https://12go.asia/?z=12574420" class="button">حجوزات شاملة</a>

  <p class="note">أدخل كلمة في شريط البحث مثل "فندق" أو "طائرة" ليتم تحويلك تلقائيًا إلى الرابط المناسب.</p>
</body>
</html>
