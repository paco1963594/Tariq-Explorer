<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fallaowme Booking</title>

  <!-- أيقونة فافكون -->
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />

  <!-- ✅ Meta SEO -->
  <meta name="description" content="منصة عالمية لحجز الفنادق والطائرات والقطارات والسيارات وتحويل العملات.">
  <meta name="keywords" content="حجز الفنادق, حجز الطائرات, حجز القطارات, حجز السيارات, صرف العملة, booking, skyscanner, xe, train, car, hotel, airplane">
  <meta name="author" content="Tariq Smart Travel" />
  <meta name="robots" content="index, follow" />

  <!-- ✅ تغيير لون العنوان كل 3 ثوانٍ -->
  <script>
    function redirectBasedOnQuery() {
      const query = document.getElementById('searchInput')?.value;
      if (!query) return;

      const lowerQuery = query.toLowerCase();
      if (lowerQuery.includes("فندق") || lowerQuery.includes("hotel")) {
        window.location.href = "https://www.booking.com/";
      } else if (lowerQuery.includes("طائرة") || lowerQuery.includes("flight")) {
        window.location.href = "https://www.skyscanner.net/";
      } else if (lowerQuery.includes("قطار") || lowerQuery.includes("train")) {
        window.location.href = "https://www.raileurope.com/";
      } else if (lowerQuery.includes("سيارة") || lowerQuery.includes("car")) {
        window.location.href = "https://www.rentalcars.com/";
      } else if (lowerQuery.includes("صرف") || lowerQuery.includes("عملة") || lowerQuery.includes("currency")) {
        window.location.href = "https://www.xe.com/";
      } else {
        window.location.href = "https://12go.asia/?z=12574420";
      }
    }

    function rotateTitleColors() {
      const colors = ["#e91e63", "#4caf50", "#2196f3", "#ff9800"];
      let i = 0;
      setInterval(() => {
        document.getElementById("mainTitle").style.color = colors[i % colors.length];
        i++;
      }, 3000); // كل 3 ثوانٍ
    }

    window.onload = function() {
      rotateTitleColors();
    };
  </script>

  <!-- ✅ تنسيق الصفحة -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: #fff;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .logo {
      height: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      transition: color 1s ease;
    }

    p.languages {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 40px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .search-box {
      position: relative;
      width: 320px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 50px 12px 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .search-box button {
      position: absolute;
      right: 5px;
      top: 5px;
      bottom: 5px;
      padding: 0 15px;
      background: linear-gradient(to right, #ffd700, #ffcc00);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #ff3d00;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #ff5722;
    }

    .note {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <header>
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_92x30dp.png" alt="Logo">
  </header>

  <h1 id="mainTitle">Fallaowme Booking</h1>
  <p class="languages">
    🌍 احجز رحلتك الآن | Book your trip now | Réservez votre voyage | Reserva tu viaje ahora
  </p>

  <div class="search-container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ابحث عن فندق، طائرة، قطار، سيارة، عملة...">
      <button onclick="redirectBasedOnQuery()">بحث</button>
    </div>
  </div>

  <div class="buttons">
    <a href="https://www.booking.com/">حجز فندق</a>
    <a href="https://www.skyscanner.net/">حجز طائرة</a>
    <a href="https://www.raileurope.com/">حجز قطار</a>
    <a href="https://www.rentalcars.com/">حجز سيارة</a>
    <a href="https://www.xe.com/">صرف العملة</a>
    <a href="https://12go.asia/?z=12574420">حجوزات شاملة</a>
  </div>

  <p class="note">✈️ اكتب كلمة مثل "فندق" أو "طائرة" أو "عملة" ثم اضغط "بحث" للانتقال تلقائيًا.</p>
</body>
</html>
