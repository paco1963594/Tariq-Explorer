  <!-- ✅ Redirect Script -->
  <script>
    function redirectBasedOnQuery() {
      const query = new URLSearchParams(window.location.search).get("q");
      if (!query) return;

      const lowerQuery = query.toLowerCase();

      if (lowerQuery.includes("فندق") || lowerQuery.includes("hotel") || lowerQuery.includes("hôtel")) {
        window.location.href = "https://12go.asia/?z=12574420";
      } else if (lowerQuery.includes("طائرة") || lowerQuery.includes("flight") || lowerQuery.includes("avion") || lowerQuery.includes("vuelo")) {
        window.location.href = "https://12go.asia/?z=12574420";
      } else if (lowerQuery.includes("قطار") || lowerQuery.includes("train") || lowerQuery.includes("tren")) {
        window.location.href = "https://12go.asia/?z=12574420";
      } else if (lowerQuery.includes("سيارة") || lowerQuery.includes("car") || lowerQuery.includes("voiture") || lowerQuery.includes("coche")) {
        window.location.href = "https://12go.asia/?z=12574420";
      } else if (lowerQuery.includes("صرف") || lowerQuery.includes("عملة") || lowerQuery.includes("currency") || lowerQuery.includes("devise") || lowerQuery.includes("moneda")) {
        window.location.href = "https://www.xe.com/";
      }
    }

    window.onload = redirectBasedOnQuery;

    setInterval(() => {
      const title = document.querySelector("h1");
      const colors = ["#4285F4", "#EA4335", "#FBBC05", "#34A853"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      if (title) title.style.color = randomColor;
    }, 3000);
  </script>
